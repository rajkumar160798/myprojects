<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>File Upload & BigQuery Table Creation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #d1c4e9);
        }

        .header {
            background-color: #6b2d87;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .upload-container,
        .table-container {
            background-color: #f4f3f8;
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
            margin: 100px auto 50px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .drop-zone {
            border: 2px dashed #7d3f98;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            background-color: #ffffff;
            margin-bottom: 1rem;
        }

        .drop-zone:hover {
            background-color: #f8e1ff;
        }

        .btn-upload {
            background-color: #7d3f98;
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }

        .btn-upload:hover {
            background-color: #6b2d87;
        }

        .btn-select-columns {
            background-color: #7d3f98;
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
            position: absolute;
            left: 10%;
            transform: translateY(-50%);
        }

        .btn-select-columns:hover {
            background-color: #6b2d87;
        }

        .hidden {
            display: none;
        }

        .column-container {
            margin-top: 1rem;
            text-align: left;
        }

        footer {
            background-color: #4d0f68ea;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>AH Reports Web Application - Upload Files and Create Tables</h1>
    </div>

    <main>
        <!-- File Upload Section -->
        <div class="upload-container">
            <h2>Upload Files to GCS Bucket</h2>
            <form method="POST" enctype="multipart/form-data" action="/" id="uploadForm">
                <div class="drop-zone" id="dropZone">
                    <p id="dropText">Drag & Drop File Here or Click to Upload</p>
                    <input type="file" id="file" name="file" style="display: none;" required>
                </div>
                <button type="submit" class="btn-upload">Upload</button>
            </form>
        </div>

        <!-- Create/Replace BigQuery Table -->
        <div class="table-container position-relative">
            <h2>Create/Replace BigQuery Table</h2>
            <form id="createTableForm" method="POST" action="/create-table">
                <button type="button" class="btn-select-columns" onclick="toggleColumnSelection()">Select Specific Columns</button>
                <div class="mb-3">
                    <label for="dataset" class="form-label">Dataset Name</label>
                    <input type="text" id="dataset" name="dataset" placeholder="Dataset Name" class="form-control mb-2" required>
                </div>
                <div class="mb-3">
                    <label for="table" class="form-label">Table Name</label>
                    <input type="text" id="table" name="table" placeholder="Table Name" class="form-control mb-2" required>
                </div>

                <!-- Column Selection -->
                <div id="columnContainer" class="hidden column-container">
                    <p>Select Columns:</p>
                    <div id="columnsPlaceholder"></div>
                </div>
                <button type="submit" class="btn-upload">Create Table</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AH Reports Inc.</p>
    </footer>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('file');
        const columnContainer = document.getElementById('columnContainer');
        const columnsPlaceholder = document.getElementById('columnsPlaceholder');

        // Open file dialog on drop zone click
        dropZone.addEventListener('click', () => fileInput.click());

        // Highlight the drop zone on drag over
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f8e1ff';
        });

        // Remove highlight on drag leave
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '#ffffff';
        });

        // Handle file drop
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#ffffff';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files; // Assign dropped files to input
            }
        });

        // Toggle column selection
        function toggleColumnSelection() {
            if (columnContainer.classList.contains('hidden')) {
                columnContainer.classList.remove('hidden');
                populateColumns(); // Populate columns dynamically when toggled
            } else {
                columnContainer.classList.add('hidden');
            }
        }

        // Populate columns dynamically
        function populateColumns() {
            const columns = ['Column1', 'Column2', 'Column3']; // Replace with actual column names
            columnsPlaceholder.innerHTML = ''; // Clear existing content
            columns.forEach(column => {
                const label = document.createElement('label');
                label.classList.add('form-check-label');
                label.textContent = column;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'columns';
                checkbox.value = column;
                checkbox.classList.add('form-check-input');

                const wrapper = document.createElement('div');
                wrapper.classList.add('form-check');
                wrapper.appendChild(checkbox);
                wrapper.appendChild(label);

                columnsPlaceholder.appendChild(wrapper);
            });
        }
    </script>
</body>

</html>
