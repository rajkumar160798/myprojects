<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>File Upload & BigQuery Table Creation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.aetna.com/content/dam/aetna/asset-libraries/logos/favicon-violet-heart-32x32.png">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #d1c4e9);
        }

        /* Header */
        .header {
            background-color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            border-bottom: 5px solid #7d3f98;
        }

        .header img {
            height: 40px;
        }

        /* Container */
        .upload-container {
            background-color: #f4f3f8;
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #7d3f98;
            text-align: center;
        }

        /* Drag and Drop */
        .drop-zone {
            border: 2px dashed #7d3f98;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            color: #7d3f98;
            cursor: pointer;
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            background-color: #f8e1ff;
        }

        .drop-zone p {
            margin: 0;
            font-size: 1rem;
        }

        .btn-upload {
            background-color: #7d3f98;
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
            width: 100%;
        }

        .btn-upload:hover {
            background-color: #6b2d87;
        }

        /* Form Styling */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .form-inline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .form-inline input {
            width: 100%;
        }

        .btn-success {
            width: 100%;
        }

        /* Progress Bar */
        .progress {
            margin-top: 1rem;
            height: 20px;
        }

        /* Footer */
        footer {
            background-color: #4d0f68ea;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        .success-message {
            color: green;
            font-size: 1rem;
            margin-top: 1rem;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <div class="upload-container">
        <h2>Upload Files to GCS Bucket</h2>

        <!-- Drag and Drop File Upload -->
        <form method="POST" enctype="multipart/form-data" action="/" id="uploadForm">
            <div class="drop-zone" id="dropZone">
                <p>Drag & Drop File Here or Click to Upload</p>
                <input type="file" id="file" name="file" style="display: none;">
                <span id="fileName"></span>
            </div>
            <button type="submit" class="btn-upload">Upload</button>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar">0%</div>
            </div>
        </form>

        <!-- Success message -->
        <div id="successMessage" class="success-message">Upload Successful!</div>

        <!-- Create Table Section -->
        <h2 class="mt-5">Dataset Name and Table Name</h2>
        <form th:action="@{/create-table}" method="post" class="form-container">
            <div class="form-inline">
                <label for="dataset" class="form-label">Dataset Name</label>
                <input type="text" id="dataset" name="dataset" placeholder="Dataset Name" class="form-control" required>
                <label for="table" class="form-label">Table Name</label>
                <input type="text" id="table" name="table" placeholder="Table Name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // File Upload Interaction
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('fileName');
        const progressBar = document.getElementById('progressBar');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f8e1ff';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '#ffffff';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            fileNameDisplay.textContent = fileInput.files[0]?.name || "No file chosen";
            dropZone.style.backgroundColor = '#ffffff';
        });

        fileInput.addEventListener('change', () => {
            fileNameDisplay.textContent = fileInput.files[0]?.name || "No file chosen";
        });

        // Show progress bar during upload
        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('successMessage').style.display = 'block';
                }
            }, 100);
        });
    </script>
</body>
</html>
