<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>File Upload & BigQuery Table Creation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #d1c4e9);
        }

        .header {
            background-color: #6b2d87;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            margin-top: 20px;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            margin-top: 15px;
        }

        .alert {
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>AH Reports - File Upload & BigQuery Table Management</h1>
    </div>

    <div class="container">
        <!-- Message Section -->
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

        <!-- Step 1: Environment Selection -->
        <div id="envSelection" class="mb-4" th:if="${environment == null}">
            <h3>Step 1: Select Environment</h3>
            <form method="POST" action="/" id="envForm">
                <div class="mb-3">
                    <label for="environment" class="form-label">Environment</label>
                    <select name="environment" id="environment" class="form-select" required>
                        <option value="" selected disabled>Select Environment</option>
                        <option value="dev">Development</option>
                        <option value="test">Testing</option>
                        <option value="prod">Production</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="proceedToUpload">Proceed</button>
            </form>
        </div>

        <!-- Step 2: File Upload -->
        <div id="fileUpload" class="mb-4" th:if="${environment != null && uploadedFileName == null}">
            <h3>Step 2: Upload File</h3>
            <form method="POST" action="/" enctype="multipart/form-data" id="uploadForm">
                <input type="hidden" name="environment" th:value="${environment}">
                <div class="mb-3">
                    <label for="file" class="form-label">Select File</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload File</button>
            </form>
        </div>

        <!-- Step 3: Create Table -->
        <div id="createTable" th:if="${uploadedFileName != null}" class="mb-4">
            <h3>Step 3: Create or Replace BigQuery Table</h3>
            <form method="POST" action="/create-table">
                <input type="hidden" name="environment" th:value="${environment}">
                <div class="mb-3">
                    <label for="dataset" class="form-label">Dataset Name</label>
                    <input type="text" id="dataset" name="dataset" placeholder="Enter Dataset Name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="table" class="form-label">Table Name</label>
                    <input type="text" id="table" name="table" placeholder="Enter Table Name" class="form-control" required>
                </div>

                <!-- Column Selection -->
                <div id="columnSelection">
                    <label class="form-label">Select Specific Columns (Optional):</label>
                    <div th:each="column : ${columns}">
                        <input type="checkbox" th:name="'columns'" th:value="${column}" class="form-check-input">
                        <label th:text="${column}" class="form-check-label"></label><br>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Create Table</button>
            </form>
        </div>
    </div>

    <script>
        const proceedToUpload = document.getElementById("proceedToUpload");
        const environmentSelect = document.getElementById("environment");
        const envSelection = document.getElementById("envSelection");
        const fileUpload = document.getElementById("fileUpload");

        proceedToUpload.addEventListener("click", () => {
            const selectedEnv = environmentSelect.value;
            if (selectedEnv) {
                document.querySelectorAll("[name='environment']").forEach(input => {
                    input.value = selectedEnv;
                });
                envSelection.classList.add("hidden");
                fileUpload.classList.remove("hidden");
            } else {
                alert("Please select an environment before proceeding.");
            }
        });
    </script>
</body>

</html>
