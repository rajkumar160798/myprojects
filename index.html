<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>File Upload & BigQuery Table Creation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #d1c4e9);
        }

        .header {
            background-color: #6b2d87;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            margin-top: 20px;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            margin-top: 15px;
        }

        .alert {
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>AH Reports Web Application - File Upload & Table Creation</h1>
    </div>

    <div class="container">
        <!-- Step 1: Environment Selection -->
        <div id="envSelection">
            <h3>Step 1: Select Environment & Upload File</h3>
            <form method="POST" enctype="multipart/form-data" action="/" id="fileUploadForm">
                <div class="form-section">
                    <label for="environment" class="form-label">Environment</label>
                    <select name="environment" id="environment" class="form-select" required>
                        <option value="" selected disabled>Select Environment</option>
                        <option value="dev">Development</option>
                        <option value="test">Testing</option>
                        <option value="prod">Production</option>
                    </select>
                </div>

                <div class="form-section">
                    <label for="file" class="form-label">Upload File</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload File</button>
            </form>
        </div>

        <!-- Step 2: Ask to Create Table -->
        <div id="createTablePrompt" class="hidden">
            <h3>Step 2: Do You Want to Create a Table?</h3>
            <button type="button" class="btn btn-success" id="proceedToCreateTable">Yes, Create Table</button>
            <button type="button" class="btn btn-secondary" id="skipCreateTable">No, Skip</button>
        </div>

        <!-- Step 3: Create Table -->
        <div id="createTableForm" class="hidden">
            <h3>Step 3: Create or Replace BigQuery Table</h3>
            <form method="POST" action="/create-table">
                <input type="hidden" name="environment" id="tableEnvironment">
                <div class="form-section">
                    <label for="dataset" class="form-label">Dataset Name</label>
                    <input type="text" id="dataset" name="dataset" placeholder="Enter Dataset Name" class="form-control" required>
                </div>
                <div class="form-section">
                    <label for="table" class="form-label">Table Name</label>
                    <input type="text" id="table" name="table" placeholder="Enter Table Name" class="form-control" required>
                </div>

                <!-- Column Selection -->
                <div class="form-section">
                    <label class="form-label">Select Specific Columns (Optional):</label>
                    <div th:each="column : ${columns}">
                        <input type="checkbox" th:name="'columns'" th:value="${column}" class="form-check-input">
                        <label th:text="${column}" class="form-check-label"></label><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create Table</button>
            </form>
        </div>
    </div>

    <script>
        const envSelection = document.getElementById("envSelection");
        const createTablePrompt = document.getElementById("createTablePrompt");
        const createTableForm = document.getElementById("createTableForm");
        const proceedToCreateTable = document.getElementById("proceedToCreateTable");
        const skipCreateTable = document.getElementById("skipCreateTable");
        const environmentSelect = document.getElementById("environment");
        const tableEnvironment = document.getElementById("tableEnvironment");

        // After file upload, ask if the user wants to create a table
        document.getElementById("fileUploadForm").addEventListener("submit", (e) => {
            e.preventDefault();
            if (environmentSelect.value && document.getElementById("file").value) {
                envSelection.classList.add("hidden");
                createTablePrompt.classList.remove("hidden");
                tableEnvironment.value = environmentSelect.value; // Set environment for the table creation form
            } else {
                alert("Please select an environment and upload a file.");
            }
        });

        // Show create table form
        proceedToCreateTable.addEventListener("click", () => {
            createTablePrompt.classList.add("hidden");
            createTableForm.classList.remove("hidden");
        });

        // Skip create table
        skipCreateTable.addEventListener("click", () => {
            alert("File uploaded successfully. Table creation skipped.");
            location.reload(); // Refresh the page
        });
    </script>
</body>

</html>
